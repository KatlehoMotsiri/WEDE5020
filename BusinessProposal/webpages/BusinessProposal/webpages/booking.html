    <section>
        <h1>Book an Appointment With Us</h2>
        <!-- Personal Info -->
        <form action="" method="post">
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="_replyto" required><br><br>

            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" required><br><br>

            <!-- Service Selection -->
            <label for="service">Select Service:</label><br>
            <select id="service" name="service" required>
                <option value="">--Please choose an option--</option>
                <option value="manicure_pedicure">Manicure & Pedicure</option>
                <option value="makeup">Makeup Services</option>
                <option value="eyebrow_lash">Eyebrow & Lash Extensions</option>
                <option value="massage">Massage Therapy</option>
            </select><br><br>

            <!-- Date and Time Selection -->
            <label for="date">Preferred Date:</label><br>
            <input type="date" id="date" name="date" required><br><br>

            <label for="time">Preferred Time:</label><br>
            <input type="time" id="time" name="time" required><br><br>
            <!-- Notes -->
            <label for="notes">Additional Notes:</label><br>
            <textarea id="notes" name="notes" rows="4" cols="40"></textarea><br><br>

            <!-- Submit Button -->
            <button type="submit">Submit Booking</button>
            <input type="hidden" name="_redirect" value="thankyou.html">
        </form>
